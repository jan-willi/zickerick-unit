<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Zickerick-Rechner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom range slider styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #4F46E5;
            cursor: pointer;
            margin-top: -8px; 
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d; 
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #d1d5db;
            border-radius: 1.3px;
        }
        
        .zic-meter {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
        
        <!-- Header -->
        <div class="bg-indigo-600 p-6 text-white text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                <i class="fas fa-temperature-high text-8xl -ml-10 -mt-4 absolute"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight mb-1">Zickerick <span class="text-indigo-200 font-light">Rechner</span></h1>
            <p class="text-indigo-100 text-sm">Die Einheit f√ºr gef√ºhlte thermische Ungerechtigkeit.</p>
        </div>

        <div class="p-6 space-y-6">

            <!-- Input: Actual Temp -->
            <div>
                <label class="block text-sm font-semibold text-slate-600 mb-2">
                    <i class="fas fa-thermometer-half mr-2 text-indigo-500"></i>Echte Raumtemperatur (¬∞C)
                </label>
                <div class="flex items-center">
                    <input type="number" id="tempInput" value="21" class="w-full text-center text-2xl font-bold text-slate-700 border-b-2 border-indigo-200 focus:border-indigo-600 outline-none py-2 transition-colors" oninput="calculateZic()">
                </div>
            </div>

            <!-- Input: Personal Type -->
            <div>
                <label class="block text-sm font-semibold text-slate-600 mb-2">
                    <i class="fas fa-user mr-2 text-indigo-500"></i>Dein Stoffwechsel-Typ
                </label>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setType('frostbeule')" class="type-btn p-2 rounded-lg border border-slate-200 hover:bg-blue-50 hover:border-blue-300 text-xs text-center transition-all" id="btn-frostbeule">
                        ‚ùÑÔ∏è<br>Frostbeule
                    </button>
                    <button onclick="setType('normal')" class="type-btn p-2 rounded-lg border-2 border-indigo-600 bg-indigo-50 text-xs text-center transition-all" id="btn-normal">
                        üòê<br>Normalo
                    </button>
                    <button onclick="setType('ofen')" class="type-btn p-2 rounded-lg border border-slate-200 hover:bg-red-50 hover:border-red-300 text-xs text-center transition-all" id="btn-ofen">
                        üî•<br>Heizkraftwerk
                    </button>
                </div>
            </div>

            <!-- Input: Clothing -->
            <div>
                <label class="block text-sm font-semibold text-slate-600 mb-2">
                    <i class="fas fa-tshirt mr-2 text-indigo-500"></i>Kleidungs-Index
                </label>
                <select id="clothingInput" onchange="calculateZic()" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-slate-700">
                    <option value="-3">Strand-Modus (Kurze Hose/Rock)</option>
                    <option value="0" selected>B√ºro-Standard (Hemd/Bluse)</option>
                    <option value="3">Kuschel-Modus (Dicker Pulli)</option>
                    <option value="6">Arktis-Modus (Jacke im B√ºro)</option>
                </select>
            </div>

            <!-- Input: Rage Level -->
            <div>
                <div class="flex justify-between mb-1">
                    <label class="text-sm font-semibold text-slate-600">
                        <i class="fas fa-fire-alt mr-2 text-indigo-500"></i>Innerer Stress / Wut
                    </label>
                    <span id="rageValue" class="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded">0%</span>
                </div>
                <input type="range" id="rageInput" min="0" max="10" value="0" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" oninput="calculateZic()">
                <div class="flex justify-between text-[10px] text-slate-400 mt-1">
                    <span>Zen-Meister</span>
                    <span>Deadline in 5min</span>
                </div>
            </div>

            <!-- Extra Checkboxes -->
            <div class="flex gap-4">
                <label class="flex items-center space-x-2 cursor-pointer group">
                    <input type="checkbox" id="coffeeInput" onchange="calculateZic()" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500 border-gray-300">
                    <span class="text-sm text-slate-600 group-hover:text-indigo-600 transition-colors">Hei√üer Kaffee?</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer group">
                    <input type="checkbox" id="windowInput" onchange="calculateZic()" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500 border-gray-300">
                    <span class="text-sm text-slate-600 group-hover:text-indigo-600 transition-colors">Fenster offen?</span>
                </label>
            </div>

            <hr class="border-slate-100">

            <!-- Result Area -->
            <div class="text-center">
                <p class="text-xs uppercase tracking-widest text-slate-400 font-bold mb-2">Dein Ergebnis</p>
                
                <div class="relative h-24 flex items-center justify-center">
                    <!-- Dynamic Result Badge -->
                    <div id="resultCircle" class="w-24 h-24 rounded-full flex items-center justify-center bg-gray-100 border-4 border-gray-200 zic-meter shadow-inner">
                        <div class="text-center">
                            <span id="zicResult" class="text-3xl font-black text-slate-700 block leading-none">0</span>
                            <span class="text-[10px] font-bold text-slate-400 uppercase">Zic</span>
                        </div>
                    </div>
                </div>

                <p id="zicText" class="mt-4 text-lg font-medium text-slate-600 italic">
                    "Alles perfekt."
                </p>
            </div>

        </div>
        
        <!-- Footer -->
        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <p class="text-xs text-slate-400">Einheit gem√§√ü ISO-Norm 0815 (Scherz)</p>
        </div>
    </div>

    <script>
        let currentType = 'normal';

        const typeModifiers = {
            'frostbeule': 4, // Needs it warmer (so actual temp feels colder -> negative impact on calculation if we normalize to 21)
                             // Logic: Ideal temp for Frostbeule is 25. Actual is 21. Diff is -4.
                             // We will implement logic: Zic = Perceived - Ideal
            'normal': 0,
            'ofen': -3       // Always hot. Ideal is 18. Actual 21. Diff +3.
        };

        function setType(type) {
            currentType = type;
            
            // UI Update
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('border-2', 'border-indigo-600', 'bg-indigo-50');
                btn.classList.add('border', 'border-slate-200');
            });
            
            const activeBtn = document.getElementById('btn-' + type);
            activeBtn.classList.remove('border', 'border-slate-200');
            activeBtn.classList.add('border-2', 'border-indigo-600', 'bg-indigo-50');

            calculateZic();
        }

        function calculateZic() {
            // 1. Get Values
            const actualTemp = parseFloat(document.getElementById('tempInput').value) || 21;
            const clothingMod = parseFloat(document.getElementById('clothingInput').value);
            const rageLvl = parseInt(document.getElementById('rageInput').value);
            const hasCoffee = document.getElementById('coffeeInput').checked;
            const windowOpen = document.getElementById('windowInput').checked;

            // Update Rage Label
            document.getElementById('rageValue').innerText = rageLvl + "/10";

            // 2. Define "Base Comfort" temperature based on type
            // Frostbeule needs 24¬∞C to feel like Normalo at 21¬∞C
            // Ofen needs 18¬∞C to feel like Normalo at 21¬∞C
            let targetTemp = 21; 
            if (currentType === 'frostbeule') targetTemp = 24;
            if (currentType === 'ofen') targetTemp = 18;

            // 3. Calculate "Perceived Heat" modifiers (Added to the Actual Temp)
            // If I wear a jacket (+6), 20¬∞C feels like 26¬∞C.
            let perceivedTemp = actualTemp;

            // Clothing adds heat
            perceivedTemp += (clothingMod * 0.8); 

            // Rage adds heat (internal body heat)
            perceivedTemp += (rageLvl * 0.4);

            // Coffee adds temporary heat
            if (hasCoffee) perceivedTemp += 1.5;

            // Open window (Draft) subtracts heat perception significantly
            if (windowOpen) perceivedTemp -= 3.0;


            // 4. Calculate Zickerick
            // Zickerick = Perceived Temp - Target Comfort Temp
            // Example: Perceived 25, Target 21 = +4 Zic (Too hot)
            // Example: Perceived 18, Target 21 = -3 Zic (Too cold)
            let zic = perceivedTemp - targetTemp;

            // Rounding
            zic = Math.round(zic * 10) / 10;
            
            // Avoid -0
            if (zic === -0) zic = 0;

            updateUI(zic);
        }

        function updateUI(zic) {
            const zicResult = document.getElementById('zicResult');
            const resultCircle = document.getElementById('resultCircle');
            const zicText = document.getElementById('zicText');

            zicResult.innerText = (zic > 0 ? '+' : '') + zic;

            // Color Logic
            let colorClass = "";
            let borderColor = "";
            let textColor = "";

            if (zic > -1 && zic < 1) {
                // Neutral / Green
                resultCircle.style.backgroundColor = "#ecfccb"; // lime-100
                resultCircle.style.borderColor = "#84cc16"; // lime-500
                zicResult.style.color = "#3f6212"; // lime-800
                zicText.innerText = "Perfektes Wohlf√ºhl-Nirvana.";
            } else if (zic >= 1) {
                // Hot / Red
                const intensity = Math.min((zic / 10), 1); // Cap at 1
                resultCircle.style.backgroundColor = `rgba(254, 202, 202, ${0.3 + intensity/2})`; // red
                resultCircle.style.borderColor = `rgba(239, 68, 68, ${0.5 + intensity})`;
                zicResult.style.color = "#991b1b";
                
                if (zic < 3) zicText.innerText = "Muckelig warm. √Ñrmel hochkrempeln.";
                else if (zic < 6) zicText.innerText = "Tropenklima. Deo versagt.";
                else if (zic < 10) zicText.innerText = "Spontane Selbstentz√ºndung droht.";
                else zicText.innerText = "Du bist jetzt fl√ºssiges Plasma.";
            } else {
                // Cold / Blue
                const intensity = Math.min((Math.abs(zic) / 10), 1);
                resultCircle.style.backgroundColor = `rgba(191, 219, 254, ${0.3 + intensity/2})`; // blue
                resultCircle.style.borderColor = `rgba(59, 130, 246, ${0.5 + intensity})`;
                zicResult.style.color = "#1e40af";

                if (zic > -3) zicText.innerText = "Etwas frisch. Pulli zurechtzupfen.";
                else if (zic > -6) zicText.innerText = "G√§nsehaut-Alarm. Z√§hne klappern.";
                else if (zic > -10) zicText.innerText = "√úberleben nur durch Gruppenkuscheln m√∂glich.";
                else zicText.innerText = "Kryonik-Experiment erfolgreich eingeleitet.";
            }
        }

        // Init
        calculateZic();

    </script>
</body>
</html>
